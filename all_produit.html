<main>
  <section>
    <h2>Nos produits</h2>
    <div id="sorts">
      <form method="POST" action="#.php">
        <div>
        <!--allows to choose the category of the search-->
        <p>
          <select name="sort_category" id="sort_category">
            <optgroup label="Catégories">
              <option value="computer_products">Produits informatiques</option>
              <option value="telephony_products">Produits téléphonie</option>
              <option value="derivative_products">Produits dérivés</option>
            </optgroup>
          </select>
        </p>
      </div>
      <!--allows to choose the price of the search-->
      <div>
        <p>
          <input type="range" min="1" max="2000" step="50">
        </p>
      </div>
      <!--allows to choose the reviews of the search-->
      <div>
        <p>
          <select name="sort_reviews" id="sort_reviews">
            <optgroup label="Avis clients">
              <option value="growing_opinion">Avis croissants</option>
              <option value="descending_opinion">Avis décroissant</option>
              <option value="recent_opinion">Avis récent</option>
            </optgroup>
          </select>
        </p>
      </div>
      <!--allows to choose the places availability of the search-->
      <div>
        <p>
          <select name="places_availability" id="places_availability">
            <optgroup label="Lieux de disponibilité">
              <option value="neufchatelenbray">Neufchâtel-en-Bray</option>
              <option value="nouzonville">Nouzonville</option>
              <option value="serqueux">Serqueux</option>
              <option value="forgeleseaux">Forge-les-eaux</option>
            </optgroup>
          </select>
        </p>
      </div>
      </form>
    </div>
  </section>
  <div>
    <p id="p_listproducts">Aucun produits disponible pour le moment</p>
